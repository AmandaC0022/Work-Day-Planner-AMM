<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda's Day Planner</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/styles.css" /> 
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- Moment JS Link  -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- jQuery link  -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <img id="planner-image" src="assets/images/planner-pic.jpeg" alt="planner picture">
    <h1>Amanda's Day Planner</h1>
    <h3>Current Date & Time</h3>
    <!-- Display Date & Time Here -->
    <h3 id="datetime"></h3>
    <!-- table -->
    <table id="table" style="width:100%">
        <tr>
          <th id="time">Time</th>
          <th id="events">Events</th>
          <th id="save">Save</th>
        </tr>
        <tr id="time8AM">
          <td class="time">8 AM</td>
          <td class="events" class="table-data">
              <input type="text" id="input8AM"> </td>
          <td id="save8AM">
              <img src="./assets/images/save-icon.png" alt="save icon"> </td>
        </tr>
        <tr id="time9AM">
            <td class="time"> 9 AM</td>
            <td class="events">
                <input id="input9AM" type="text" class="event-input"> </td>
            <td id="save9AM"> 
                <img src="./assets/images/save-icon.png" alt="save icon"> </td>
        </tr>
        <tr id="time10AM">
            <td class="time">10 AM</td>
            <td class="events">
                <input id="input10AM" type="text"> </td>
            <td id="save10AM">
                <img src="./assets/images/save-icon.png" alt="save icon"> </td>
        </tr>
        <tr id="time11AM">
            <td class="time">11 AM</td>
            <td class="events">
                <input id="input11AM" type="text"></td>
            <td id="save11AM">
                <img src="./assets/images/save-icon.png" alt="save icon"></td>
        </tr>
        <tr id="time12PM">
            <td class="time">12 PM</td>
            <td class="events">
                <input id="input12PM" type="text"></td>
            <td id="save12PM">
                <img src="./assets/images/save-icon.png" alt="save icon"></td>
        </tr>
        <tr id="time1PM">
            <td class="time">1 PM</td>
            <td class="events">
                <input id="input1PM" type="text"></td>
            <td id="save1PM">
                <img src="./assets/images/save-icon.png" alt="save icon"></td>
        </tr>
        <tr id="time2PM">
            <td class="time">2 PM</td>
            <td class="events">
                <input id="input2PM" type="text"></td>
            <td id="save2PM">
                <img src="./assets/images/save-icon.png" alt="save icon"></td>
        </tr>
        <tr id="time3PM">
            <td class="time">3 PM</td>
            <td class="events">
                <input id="input3PM" type="text"></td>
            <td id="save3PM">
                <img src="./assets/images/save-icon.png" alt="save icon"></td>
        </tr>
        <tr id="time4PM">
            <td class="time">4 PM</td>
            <td class="events">
                <input id="input4PM" type="text"></td>
            <td id="save4PM">
                <img src="./assets/images/save-icon.png" alt="save icon"></td>
        </tr>
        <tr id="time5PM">
            <td class="time">5 PM</td>
            <td class="events">
                <input id="input5PM" type="text"></td>
            <td id="save5PM">
                <img src="./assets/images/save-icon.png" alt="save icon"></td>
        </tr>
      </table>
</body>
<script src="./assets/js/script.js"></script>
</html>
